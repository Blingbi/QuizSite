<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <Title>Coding Quiz</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "grid">
            <div id="quiz">
                <h1>Coding Quiz</h1>
                <hr style="margin-bottom: 20px">

                <p id="question"></p>

                <div class="buttons">
                    <button id="btn0"><span id="choice0"></span></button>
                    <button id="btn1"><span id="choice1"></span></button>
                    <button id="btn2"><span id="choice2"></span></button>
                    <button id="btn3"><span id="choice3"></span></button>
                </div>
                <hr style="margin-top: 50px">
                <footer>
                    <p id="progress">Question x of y</p>
                    <div class="modal" tabindex="-1" role="dialog" id="initialModal">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <label for="fname">Enter Initals to start quiz:</label><br>
                                <input type="text" id="fname" name="fname" >
                            </div>
                            <div class="modal-footer">
                              <button type="button" data-toggle="modal" data-target="#exampleModal"class="btn btn-primary"id="submit"onclick="getName()">Save</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </footer>

            </div>
        </div>
        
        <script src="question.js"></script>
    </body>
</html>
